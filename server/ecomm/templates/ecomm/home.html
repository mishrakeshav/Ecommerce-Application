{% extends 'userbase.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <!-- <h5 class="card-title">Todays Specials</h5> -->
            <!-- Slides with controls -->
            <div id="carouselExampleControls" class="carousel slide mt-4" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img height="500px" src="static/assets/img/slides-1.jpg" class="d-block w-100"  alt="...">
                </div>
                <div class="carousel-item">
                  <img height="500px" src="static/assets/img/slides-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img height="500px" src="static/assets/img/slides-3.jpg" class="d-block w-100" alt="...">
                </div>
              </div>

              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>

            </div><!-- End Slides with controls -->

          </div>
    </div>
    <div class="col-lg-3 col-sm-12">
        <!-- Card with an image on top -->
        <div class="card">
          <img src="static/assets/img/card.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card with an image on top</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            
            <a href="#" class="card-link">Add to Cart <i class="bi bi-cart-plus"></i> </a>
              <a href="#" class="card-link">Add to Wishlist</a>
        </div>
        </div><!-- End Card with an image on top -->

      </div>

</div>
{% endblock content %}
